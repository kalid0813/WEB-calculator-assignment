<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <form action="">
                <div class="display">
                    <input type="text" name="display">
                </div>
                <div>
                    <input type="button" value="AC" style="background-color:red" onclick="display.value=''">
                    <input type="button" value="DE" style="background-color:red" onclick="display.value= display.value.toString().slice(0,-1)">
                    <input type="button" value="." style="background-color:orange" onclick="display.value+='.'">
                    <input type="button" value="*" style="background-color:orange" onclick="display.value+='*'">
                </div>
                <div>
                    <input type="button" value="7" style="background-color:gray" onclick="display.value +='7'">
                    <input type="button" value="8" style="background-color:gray" onclick="display.value+='8'">
                    <input type="button" value="9" style="background-color:gray" onclick="display.value+='9'">
                    <input type="button" value="/" style="background-color:orange" onclick="display.value+='/'">
                </div>
                <div>
                    <input type="button" value="4" style="background-color:gray" onclick="display.value+='4'">
                    <input type="button" value="5" style="background-color:gray" onclick="display.value+='5'">
                    <input type="button" value="6" style="background-color:gray" onclick="display.value+='6'">
                    <input type="button" value="-" style="background-color:orange" onclick="display.value+='-'">
                </div>
                <div>
                    <input type="button" value="1" style="background-color:gray" onclick="display.value+='1'">
                    <input type="button" value="2" style="background-color:gray" onclick="display.value+='2'">
                    <input type="button" value="3" style="background-color:gray" onclick="display.value+='3'">
                    <input type="button" value="+" style="background-color:orange" onclick="display.value+='+'">
                </div>
