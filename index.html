<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <form action="">
                <div class="display">
                    <input type="text" name="display">
                </div>
                <div>
                    <input type="button" value="AC" style="background-color:red" onclick="display.value=''">
                    <input type="button" value="DE" style="background-color:red"
                        onclick="display.value= display.value.toString().slice(0,-1)">
                    <input type="button" value="." style="background-color:orange" onclick="display.value+='.'">
                    <input type="button" value="*" style="background-color:orange" onclick="display.value+='*'">
                </div>
